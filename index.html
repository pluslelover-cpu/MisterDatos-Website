<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MisterDatos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&display=swap" rel="stylesheet">
</head>

<body>
    <nav id="navbar">
        <div class="nav-container">
            <div class="logo">MisterDatos</div>
        </div>
    </nav>

    <main>
        <section class="block" id="start">
            <div class="hero-content">
                <div class="avatar-container">
                    <img src="Img/main.png" class="circle-avatar" alt="Avatar de MisterDatos">
                </div>
                <div class="hero-text">
                    <h1>Follow all my social media accounts:</h1>
                </div>
                <div class="icon-container">
                    <div class="social-media">
                        <a href="https://www.twitch.tv/misterdatos/about" target="_blank" rel="noopener"
                            aria-label="Twitch" title="Twitch"><i class="fab fa-twitch"></i></a>
                        <a href="https://www.youtube.com/@misterdatos_oficial" target="_blank" rel="noopener"
                            aria-label="YouTube" title="YouTube"><i class="fab fa-youtube"></i></a>
                        <a href="https://www.tiktok.com/@misterdatos" target="_blank" rel="noopener" aria-label="TikTok"
                            title="TikTok"><i class="fab fa-tiktok"></i></a>
                        <a href="https://www.instagram.com/misterdatos_oficial/" target="_blank" rel="noopener"
                            aria-label="Instagram" title="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="https://www.facebook.com/misterdatos/" target="_blank" rel="noopener"
                            aria-label="Facebook" title="Facebook"><i class="fab fa-facebook"></i></a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
